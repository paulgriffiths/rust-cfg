# Grammar for testing removal of unit-productions after removal.
#
# Taken from Sipser (2013) p.110, order of start symbol changed so that
# symbol IDs will match the result.

S  → A S A | 'a' B | 'a' | S A | A S
B  → 'b'
A  → 'b' | A S A | 'a' B | 'a' | S A | A S
S'  → A S A | 'a' B | 'a' | S A | A S
