# A simple LL(1) grammar to recognize expressions of the form
# (id + id) * id, where id is any lowercase alphabetic string,
# and * has higher precedence than + in the absence of parentheses.

E      → T Er
Er     → '+' T Er | ϵ 
T      → F Tr
Tr     → '*' F Tr | ϵ
F      → '(' E ')' | ID
ID     → letter IDr
IDr    → ID | ϵ
letter → 'a' | 'b' | 'c' | 'd' | 'e' | 'f' | 'g' | 'h'
         'i' | 'j' | 'k' | 'l' | 'm' | 'n' | 'o' | 'p'
         'q' | 'r' | 's' | 't' | 'u' | 'v' | 'w' | 'x'
         'y' | 'z'
